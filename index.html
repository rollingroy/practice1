<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!--Jquery-->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link
    href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap'
    rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css2?family=Satisfy&display=swap' rel='stylesheet'>
  <!--Icons-->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.14.0/css/all.css'
    integrity='sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc' crossorigin='anonymous'>
  <!--Scroll Reveal-->
  <script src='https://unpkg.com/scrollreveal'></script>
  <title>Personal Blog</title>
  <link rel='stylesheet' href='css/style.css'>
</head>

<body>
  <a id='top'></a>
  <!--Scroll to Top button-->
  <!-- <a href='#top' id='myBtn' title='Go to top'><i class='fas fa-chevron-circle-up fa-2x'></i></a> -->
  <!-- <div class="buffer"></div> -->

  <div class="wrapper container">
    <div class="card">
      <div class="card-top container">
        <img src="img/pexels-cottonbro-3693031.jpg" alt="">
        <h1>Proud To Be Yourself</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat odit atque ipsa rem reiciendis natus maxime
          officiis quo, quam odio.</p>
      </div>
      <div class="card-bottom container">
        <div class="card-bottom-inner">
          <div class="col-1">
            <a href="#">Twitter <i class="fab fa-twitter"></i></a>
            <a href="#">Facebook <i class="fab fa-facebook-f"></i></a>
            <a href="#">Instagram<i class="fab fa-instagram"></i></a>
            <a href="#">Github <i class="fab fa-github"></i></a>
          </div>
          <div class="col-2">
            <a href="#">Youtube <i class="fab fa-youtube"></i></a>
            <a href="#">Discord <i class="fab fa-discord"></i></a>
            <a href="#">Patreon <i class="fab fa-patreon"></i></a>
            <a href="#">Email <i class="far fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
